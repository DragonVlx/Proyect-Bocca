<!DOCTYPE html>
<html lang="en">

<head>
    <title>bocca Software</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/main.css/scss/main.css">
</head>

<body>
    <section class="register-section">
        <div class="register-img-box">
            <img src="public/img/img1.jpg" alt="bocca-img">
        </div>
        <div class="register-box">
            <div class="register-form">
                <h2>register</h2>
                <form>
                    <div class="register-input">
                        <span>User Name</span>
                        <input placeholder="Your name of hacker" type="text" name="">
                    </div>
                    <div class="register-input">
                        <span>Password</span>
                        <input placeholder="Please no 12345" type="password">
                    </div>
                    <div class="register-input">
                        <span>Your email</span>
                        <input placeholder="Your email" type="email">
                    </div>
                    <a class="register-button" href="content.html">get started</a>
                </form>
                <div class="google">
                    <a href="">register with google</a>
                    <i class="fab fa-google"></i>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
